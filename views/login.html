<md-content class="content" layout="row" layout-align="center center" layout-padding layout-wrap>
    <div flex="50" flex-xs="100" flex-sm="80" flex-md="80" flex-gt-md="50"  class="challenge" layout-margin>
        <div flex="100" class="question" >
            <form name="userForm">
                <md-input-container class="md-block" flex-gt-sm>
                    
                    <input  type="number" placeholder="Enter phone number" ng-model="user.phoneNumber"/>
               </md-input-container> 
                 <md-input-container class="md-block" flex-gt-sm>
                    <input  type="password" placeholder="Enter password"  ng-model="user.password"/>
<!--
                    <div class="hint" ng-if="showHints">Tell us what we should call you!</div>

                    <div ng-if="!showHints">
                        <div style="color: crimson">Name is required.</div>
                    </div>
-->
                    
                </md-input-container>
                <md-button class="md-raised md-primary submit" ng-click="register()"> Register</md-button>
            </form>
        </div>
    </div>
    <div flex="50" flex-xs="100" flex-sm="80" flex-md="80" flex-gt-md="50"  class="challenge" layout-margin>
        <div flex="100" class="question" >
            <form>
                <md-input-container class="md-block" flex-gt-sm>
                    
                    <input type="number" placeholder="Enter phone number" required  ng-model="loginUser.phoneNumber"/>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <input placeholder="Enter password"  type="password" required  ng-model="loginUser.password"/>
                </md-input-container>
             <md-button class="md-raised md-primary submit" ng-click="login()"> Login</md-button>
            </form>
        </div>
    </div>
</md-content>
