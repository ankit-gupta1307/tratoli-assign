<md-content class="content" layout="row" layout-align="center center" layout-padding layout-wrap>
    <div flex="50" flex-xs="100" flex-sm="80" flex-md="80" flex-gt-md="50"  class="challenge" layout-margin style="margin-top: 250px;">
        <div flex="100" class="question" >
            <form name="userForm">
               <md-input-container class="md-block" flex-gt-sm>
                    <input  type="text" placeholder="Enter message" ng-model="user.message"/>
               </md-input-container> 
                <md-button class="md-raised md-primary submit" ng-click="sendMessage()"> Send Message</md-button>
            </form>
        </div>
    </div>
    <div flex="40" flex-xs="100" flex-sm="80" flex-md="80" flex-gt-md="50"  class="challenge" layout-margin>
        <h1>SentMessages</h1>
    </div>
    <div flex="40" flex-xs="100" flex-sm="80" flex-md="80" flex-gt-md="50"  class="challenge" layout-margin ng-repeat="message in messages track by $index">
        <li>{{message}}</li>
    </div>
    <div flex="40" flex-xs="100" flex-sm="80" flex-md="80" flex-gt-md="50"  class="challenge" layout-margin>
        <h1>ReceivedMessges:</h1>
    </div>
    <div flex="40" flex-xs="100" flex-sm="80" flex-md="80" flex-gt-md="50"  class="challenge" layout-margin ng-repeat="mess in receivedMessages track by $index">
        <li>{{mess}}</li>
    </div>
</md-content>
